name: Deployment

on:
  push:
    branches: master

jobs:
  #First we will see the application build or not , then we will deploy in EC2
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm i -f

      - name: Buid the application
        run: npm run build

  Deploy:
    needs: Build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to master
        if: github.ref == 'refs/heads/master'
        env:
          PRIVATE_KEY: ${{ secrets.NT_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.NT_DEV_HOSTNAME }}
        run: |
           echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
           ssh -o StrictHostKeyChecking=no -i private_key ubuntu@3.109.59.59 '
            cd /home/ubuntu/aim_be &&
            git pull origin &&
            npm i -f && npm run build && npm run start:prod && pm2 save -f'
           


  
